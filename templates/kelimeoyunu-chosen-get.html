<html> 
    <head>
        <meta charset="UTF-8">
        <title> Kelime Oyunu </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="margin-top: 120px">
        <center>
            <div style="font-family: 'Fauna One', serif; font-size: 80px"><strong> Üretilen Kelimeler</strong></div>
            <div style="font-family: 'Fauna One', serif; font-size: 50px"><strong> Seçilen Harfler</strong></div>
            <div style="font-family: 'Fauna One', serif; font-size: 30px"><strong> {{letters}}</strong></div>
        </center>
        </div>
        <div class="container" style="margin-top: 80px"> 
            <table class="table">

                 <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Kelime</th>
                    <th scope="col">Joker Harf</th>
                    <th scope="col">Puan</th>
                    </tr>
                </thead>
                <tbody>
                        {% for word in data %}
                         <tr>
                        <th scope="row">{{loop.index}}</th>
                            <td>{{word[0]}}</td>
                            <td>{{word[1]}}</td>
                            {% set point = word[0] | length %}
                            <td>{{scores[point]}}</td>
                         </tr>
                        {% endfor %}
                   
                </tbody>
                </table>
            </div>
        <center>
        </div>
        
        <div class="container" style="margin-bottom: 3%;margin-top: 3%">    
            <center>
                <h4 style="font-family: 'Fauna One', serif;">Toplam Puan : {{total_point}}</h4>
            </center>
        </div>
        <div class="container" style="margin-bottom: 5%;margin-top: 5%">
            <center>
                <h4 style="font-family: 'Fauna One', serif;"><a href="/">Baska Oyun Oyna</a></h4>
            </center>
        </div>
